name: Auto Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      
    steps:
      - uses: actions/checkout@v4
      
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: 178.156.142.35
          if_key_exists: replace
          
      - name: Adding Known Hosts
        run: ssh-keyscan -H 178.156.142.35 >> ~/.ssh/known_hosts
          
      - name: Deploy to server
        run: |
          ssh root@178.156.142.35 << 'ENDSSH'
            cd /root/media-video-maker
            git pull origin main
            docker-compose down
            docker-compose build
            docker-compose up -d
          ENDSSH